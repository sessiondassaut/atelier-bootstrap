</head>
<body>

<div class="container-fluid w-75">


<div class="row mt-4">
    <div class="col-3">
            <img class="img-fluid" src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
    </div>
    <div class="col-7">
        <font size="6">NOM Prénom - Matricule</font><input type="checkbox" class="offset-1"> Désactiver
        <div class="accordion mt-4" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Identité
                      </button>
                    </h5>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                      <div class="form-row form-group">
                          <div class="col-5">
                                Civilité
                          </div>
                          <div class="col-2">
                                <select class="form-control">
                                    <option>Mr.</option>
                                    <option>Mme.</option>
                                </select>
                          </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Nom
                            </div>
                            <div class="col-5">
                                  <input type="text" class="form-control">
                            </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Prénom
                            </div>
                            <div class="col-5">
                                  <input type="text" class="form-control">
                            </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Date de naissance
                            </div>
                            <div class="col-5">
                                  <input type="date" class="form-control">
                            </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Adresse
                            </div>
                            <div class="col-5">
                                  <textarea rows"3" class="form-control"></textarea>
                            </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Numéro de sécurité sociale
                            </div>
                            <div class="col-5">
                                  <input type="text" class="form-control">
                            </div>
                      </div>
                      <div class="form-row form-group">
                            <div class="col-5">
                                  Téléphone
                            </div>
                            <div class="col-5">
                                  <input type="text" class="form-control">
                            </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Poste
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      Fonction
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Coordonnées Bancaires
                      </button>
                    </h5>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-row form-group">
                             <div class="col-5">
                                     IBAN
                             </div>
                            <div class="col-5">
                                    <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
        </div>
                <div align="right" class="mt-2">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
    </div>
</div>
